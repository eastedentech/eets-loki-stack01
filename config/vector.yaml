data_dir: /var/lib/vector

sources:
  syslog_2514_tcp:
    type: syslog
    address: 0.0.0.0:2514
    mode: tcp
    path: /path/to/socket
  syslog_2514_udp:
    type: syslog
    address: 0.0.0.0:2514
    mode: udp
    path: /path/to/socket

sinks:
  loki_sink1:
    type: loki
    healthcheck:
      enabled: false
    inputs:
      - syslog_2514_tcp
      - syslog_2514_udp
    endpoint: http://10.3.201.225:3100
    encoding:
      codec: json
    labels:
      forwarder: vector